{% extends 'base.html' %}
{% block content %}
    <div align="center">
        {% for post in posts %}
            <div style="width: 80vw; border: 1px solid grey" align="left">
                <h1 style="margin-bottom: 5px; margin-top: 5px;">{{ post.title }}</h1>
                <h3 style="margin-top: 5px;">{{ post.author }}</h3>
                <p>{{ post.text }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
